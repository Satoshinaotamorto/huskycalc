<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Husky Seal Profit Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0f172a;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #1e293b;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0284c7;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #15803d;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Husky Seal Profit Calculator</h1>

  <label for="amount">Amount Invested (R$):</label>
  <input type="number" id="amount" placeholder="Ex: 100">

  <label for="buyPrice">Buy Price (R$ por token):</label>
  <input type="number" id="buyPrice" step="0.00001" placeholder="Ex: 0.0006">

  <label for="sellPrice">Sell Price (R$ por token):</label>
  <input type="number" id="sellPrice" step="0.00001" placeholder="Ex: 0.001">

  <button onclick="calculateProfit()">Calculate Profit</button>

  <div class="result" id="result"></div>

  <script>
    function calculateProfit() {
      const amount = parseFloat(document.getElementById('amount').value);
      const buyPrice = parseFloat(document.getElementById('buyPrice').value);
      const sellPrice = parseFloat(document.getElementById('sellPrice').value);

      if (isNaN(amount) || isNaN(buyPrice) || isNaN(sellPrice)) {
        document.getElementById('result').innerText = 'Please fill in all fields correctly.';
        return;
      }

      const tokensBought = amount / buyPrice;
      const finalValue = tokensBought * sellPrice;
      const profit = finalValue - amount;

      document.getElementById('result').innerText = 
        `Tokens: ${tokensBought.toLocaleString('en-US')} \n` +
        `Final Value: R$ ${finalValue.toFixed(2)} \n` +
        `Profit: R$ ${profit.toFixed(2)}`;
    }
  </script>

</body>
</html>
