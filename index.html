<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Husky Seal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #1e293b;
      color: #f1f5f9;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #38bdf8;
      color: #0f172a;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #22c55e;
    }
  </style>
</head>
<body>

  <h1>Calculadora Husky Seal üê∫</h1>

  <label for="amount">Quanto voc√™ vai investir? (R$)</label>
  <input type="number" id="amount" placeholder="Ex: 100">

  <label for="buyPrice">Pre√ßo de compra por token (R$)</label>
  <input type="number" id="buyPrice" step="0.00001" placeholder="Ex: 0.0006">

  <label for="sellPrice">Pre√ßo de venda por token (R$)</label>
  <input type="number" id="sellPrice" step="0.00001" placeholder="Ex: 0.001">

  <button onclick="calculateProfit()">Calcular Lucro</button>

  <div class="result" id="result"></div>

  <script>
    function formatBRL(value) {
      return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function calculateProfit() {
      const amount = parseFloat(document.getElementById('amount').value);
      const buyPrice = parseFloat(document.getElementById('buyPrice').value);
      const sellPrice = parseFloat(document.getElementById('sellPrice').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(amount) || isNaN(buyPrice) || isNaN(sellPrice)) {
        resultDiv.innerText = 'Por favor, preencha todos os campos corretamente.';
        return;
      }

      const tokens = amount / buyPrice;
      const finalValue = tokens * sellPrice;
      const profit = finalValue - amount;

      resultDiv.innerHTML = `
        ü™ô Tokens comprados: <strong>${tokens.toLocaleString('pt-BR')}</strong><br>
        üìà Valor final: <strong>${formatBRL(finalValue)}</strong><br>
        üí∏ Lucro estimado: <strong>${formatBRL(profit)}</strong>
      `;
    }
  </script>

</body>
</html>
