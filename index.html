  <style>

    body {

    .header img {
      width: 100%;
      height: auto;
      display: block;

    .container {

      margin: 20px auto;
      background: #1c2c3c;

      box-shadow: 0 0 30px rgba(0,0,0,0.3);

    .container label {

      text-align: left;
      margin: 20px 0 5px;
      font-weight: bold;
      font-size: 1.1em;
    }

    input {
      width: 100%;

      padding: 15px 30px;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #102030;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    .motivacional {
      text-align: center;
      font-style: italic;
      font-size: 1.2em;
      margin: 15px 10px;
      color: #ffa94d;

      display: inline-block;

      padding: 15px 15px;

      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .btn-pix { background-color: #007bff; color: white; }
    .btn-cmc { background-color: #ffc107; color: black; font-size: 1.2em; }

      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    .contador {
      text-align: center;
      font-size: 1.3em;
      margin: 10px 0 20px;
    }
