<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Ghost | Notícias Cripto</title>
  <meta name="description" content="Notícias de criptomoedas em tempo real, cotações, rankings e alertas do mercado cripto.">
  <meta name="keywords" content="criptomoedas, bitcoin, cotação, husky seal, pepe, crypto news">
  <meta name="author" content="Crypto Ghost">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a12;
      color: #ffffff;
      transition: background 0.3s, color 0.3s;
    }
    body.claro {
      background-color: #ffffff;
      color: #000000;
    }
    header {
      background: url('https://i.postimg.cc/V6cBY8q6/Chat-GPT-Image-27-de-mar-de-2025-02-36-31.png') no-repeat center center/cover;
      height: 300px;
    }
    #toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      padding: 10px 14px;
      background: #00e0d6;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #buy-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e0d6;
      color: black;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00e0d6;
      z-index: 1000;
    }
    #tickers-container {
      background: #141422;
      border-bottom: 1px solid #1e1e2d;
    }
    .ticker-title {
      padding: 12px;
      background: #1e1e2d;
      color: #00e0d6;
      font-weight: bold;
      text-align: center;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      animation: ticker 40s linear infinite;
      padding-left: 100%;
    }
    @keyframes ticker {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    .ticker span {
      margin-right: 40px;
      color: inherit;
    }
    #cotacoes, #volume-ticker {
      padding: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #14142b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 224, 214, 0.1);
      margin-bottom: 20px;
    }
    body.claro .card {
      background: #f9f9f9;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #00e0d6;
    }
    .card button {
      background: #00e0d6;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    ul.slide {
      list-style: none;
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease;
    }
    ul.slide li {
      padding: 8px 0;
      border-bottom: 1px solid #2c2c3f;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
      color: #888;
      background: #0a0a12;
    }
  </style>
</head>
<body>
  <!-- Todos os elementos de contador regressivo e pop-up foram removidos -->
</body>
</html>
