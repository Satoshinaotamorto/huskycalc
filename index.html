<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mister Rabbit Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --cor-primaria: #ff6b6b;
      --cor-secundaria: #ff9472;
      --cor-fundo: #fff8f0;
      --cor-escura: #1e1e1e;
      --cor-clara: #ffffff;
      --cor-banner: #fff9e5;
      --fonte-principal: 'Rubik', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--fonte-principal);
      background-color: var(--cor-fundo);
      color: #333;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    body.dark-mode {
      background-color: var(--cor-escura);
      color: var(--cor-clara);
    }

    header {
      text-align: center;
      background-color: var(--cor-banner);
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    header h1 {
      font-size: 3rem;
      color: var(--cor-primaria);
      margin: 1rem auto 0;
      animation: pulse 1.5s infinite alternate;
    }

    #countdown {
      background: rgba(255, 107, 107, 0.1);
      color: var(--cor-primaria);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      margin: 1rem auto;
      display: inline-block;
      text-shadow: 0 0 8px #ff6b6b;
      animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 8px #ff6b6b; }
      50% { text-shadow: 0 0 20px #ff9472, 0 0 10px #ff6b6b; }
      100% { text-shadow: 0 0 8px #ff6b6b; }
    }

    nav {
      display: flex;
      justify-content: center;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      padding: 1rem 2rem;
      text-decoration: none;
      color: var(--cor-primaria);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--cor-secundaria);
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 4rem 2rem;
    }

    h2 {
      border-left: 5px solid var(--cor-secundaria);
      padding-left: 1rem;
      color: var(--cor-primaria);
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: space-between;
    }

    .image-rounded {
      max-width: 400px;
      width: 100%;
      border-radius: 1rem;
    }

    .btn {
      background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s;
      margin: 10px 10px 0 0;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .cta-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6b6b;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      font-weight: bold;
      z-index: 10000;
      text-decoration: none;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      z-index: 10001;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
